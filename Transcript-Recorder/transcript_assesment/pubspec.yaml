name: transcript_recorder
description: A Flutter app to record, play, upload, and transcribe audio
publish_to: 'none' # remove if you want to publish

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Recording & playback
  flutter_sound: ^9.2.13

  # Permissions (mic, storage if needed)
  permission_handler: ^12.0.1

  # Storage path handling
  path_provider: ^2.1.4

  # Backend HTTP requests
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
